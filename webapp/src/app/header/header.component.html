<mat-toolbar color="primary">
  <span>
    <a routerLink="/dashboard">Equb</a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="!userIsAuthenticated && routerUrl === '/signup'"><a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a></li>
    <li *ngIf="!userIsAuthenticated && (routerUrl === '/login' || routerUrl === '/')"><a mat-button routerLink="/signup" routerLinkActive="mat-accent">Sign up</a></li>
    <!-- <li><a mat-button routerLink="/signup" routerLinkActive="mat-accent">Signup</a></li> -->
    <li *ngIf="userIsAuthenticated"><button mat-button (click)="onLogout()">Logout</button></li>
  </ul>
</mat-toolbar>
